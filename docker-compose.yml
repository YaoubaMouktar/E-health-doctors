version: '3.8'

services:
  # PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ehealth-doctors-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - mysql-shared
    depends_on:
      - redis
    environment:
      DB_HOST: firstubn-mysql
      DB_PORT: 3306
      DB_DATABASE: ehealthdb
      DB_USERNAME: root
      DB_PASSWORD: root
      REDIS_HOST: ehealth-doctors-redis
      REDIS_PORT: 6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx
  webserver:
    image: nginx:alpine
    container_name: ehealth-doctors-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - mysql-shared

  # Redis
  redis:
    image: redis:alpine
    container_name: ehealth-doctors-redis
    restart: unless-stopped
    networks:
      - mysql-shared
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ehealth-doctors-pma
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: firstubn-mysql
      PMA_USER: root
      PMA_PASSWORD: root
    networks:
      - mysql-shared
    depends_on:
      - app

networks:
  mysql-shared:
    external: true
    name: mysql-shared-network

