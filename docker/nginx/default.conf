server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    root /var/www/html/public;
    index index.php index.html index.htm;
    
    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
    
    # Taille maximale des uploads
    client_max_body_size 100M;
    
    # Timeouts
    fastcgi_read_timeout 300;
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    
    # Gestion des fichiers statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Bloquer l'accès aux fichiers sensibles
    location ~ /\.env {
        deny all;
    }
    
    location ~ /\.git {
        deny all;
    }
    
    location ~ /config/ {
        deny all;
    }
    
    # Route principale - Redirige toutes les requêtes vers index.php
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }
    
    # Traitement des fichiers PHP
    location ~ \.php$ {
        # Vérifier que le fichier PHP existe
        try_files $uri =404;
        
        # Passer à PHP-FPM
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        
        # Paramètres FastCGI essentiels
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param DOCUMENT_URI $document_uri;
        fastcgi_param SERVER_ADDR $server_addr;
        fastcgi_param SERVER_NAME $server_name;
        fastcgi_param SERVER_PORT $server_port;
        fastcgi_param SERVER_PROTOCOL $server_protocol;
        fastcgi_param HTTPS $https;
        fastcgi_param HTTP_HOST $http_host;
        fastcgi_param HTTP_USER_AGENT $http_user_agent;
        fastcgi_param HTTP_REFERER $http_referer;
        fastcgi_param HTTP_ACCEPT $http_accept;
        fastcgi_param HTTP_ACCEPT_ENCODING $http_accept_encoding;
        fastcgi_param HTTP_ACCEPT_LANGUAGE $http_accept_language;
        fastcgi_param HTTP_COOKIE $http_cookie;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param REMOTE_PORT $remote_port;
        fastcgi_param REMOTE_USER $remote_user;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        
        # Inclure les paramètres FastCGI standards
        include fastcgi_params;
        
        # Buffers
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        
        # Timeouts
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }
}